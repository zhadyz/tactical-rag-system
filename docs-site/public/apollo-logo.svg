<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Outer circle -->
  <circle cx="400" cy="400" r="350" stroke="#DC2626" stroke-width="8" fill="none"/>
  <circle cx="400" cy="400" r="330" stroke="#DC2626" stroke-width="4" fill="none"/>

  <!-- Eye (top) -->
  <g transform="translate(400, 220)">
    <!-- Eye outline -->
    <ellipse cx="0" cy="0" rx="80" ry="45" stroke="#DC2626" stroke-width="6" fill="none"/>
    <!-- Upper eyelid curves -->
    <path d="M -80,0 Q -60,-25 -40,-35 Q -20,-40 0,-42 Q 20,-40 40,-35 Q 60,-25 80,0"
          stroke="#DC2626" stroke-width="5" fill="none"/>
    <path d="M -70,0 Q -55,-18 -35,-26 Q -18,-30 0,-32 Q 18,-30 35,-26 Q 55,-18 70,0"
          stroke="#DC2626" stroke-width="4" fill="none"/>
    <path d="M -60,0 Q -48,-12 -30,-18 Q -15,-20 0,-22 Q 15,-20 30,-18 Q 48,-12 60,0"
          stroke="#DC2626" stroke-width="3" fill="none"/>
    <!-- Pupil -->
    <circle cx="0" cy="0" r="18" fill="#DC2626"/>
    <circle cx="0" cy="0" r="28" stroke="#DC2626" stroke-width="5" fill="none"/>
  </g>

  <!-- Arrow (diagonal, center-right) -->
  <g transform="translate(500, 380) rotate(35)">
    <!-- Arrow shaft -->
    <rect x="-10" y="-120" width="20" height="180" fill="#DC2626"/>
    <!-- Arrow head -->
    <path d="M 0,-120 L 50,-80 L 25,-95 L 0,-60 L -25,-95 L -50,-80 Z" fill="#DC2626"/>
    <!-- Arrow fletching -->
    <path d="M -5,50 L -35,80 L -20,65 L -15,55 Z" fill="#DC2626"/>
    <path d="M 5,50 L 35,80 L 20,65 L 15,55 Z" fill="#DC2626"/>
    <path d="M 0,45 L 0,90 L -10,70 L 10,70 Z" fill="#DC2626"/>
  </g>

  <!-- APOLLO text -->
  <text x="400" y="580" font-family="Arial Black, sans-serif" font-size="120" font-weight="900"
        fill="#DC2626" text-anchor="middle" letter-spacing="8">
    APOLLO
  </text>

  <!-- Bottom arc -->
  <path d="M 100,650 Q 400,720 700,650" stroke="#DC2626" stroke-width="6" fill="none"/>
</svg>
